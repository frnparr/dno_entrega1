<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Diseño y nuevos medios, segunda versión remota" />
        <link href="style.css" rel="stylesheet" />
        <title>&#128397; DNO037 | Evalución Nº1</title>
    </head>
    <body>
        <header>
            <div>
                <h1>&#128397; <span> Paint Online </span></h1>
            </div>

            <a href="./galeria.html"> Mira la galeria de ejemplos aqui </a>
            <div></div>
            <div></div>
        </header>
        <main></main>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
        <script>
            var main = document.querySelector("main");
            var footer = document.querySelector("footer");
            var menuColor = document.getElementsByTagName("div")[1];
            var menuGrosor = document.getElementsByTagName("div")[2];
            var menuDescargar = document.getElementsByTagName("div")[3];
            var colorido, grosor, descarga;

            function setup() {
                createCanvas(windowWidth, windowHeight).parent(main);
                background(235);
                colorido = createColorPicker("#d532e7").parent(menuColor);
                createSpan("Grosor ").parent(menuGrosor);
                grosor = createSelect().parent(menuGrosor);
                grosor.option("Grosor 1(el + delgado)", 1);
                grosor.option("Grosor 2", 2);
                grosor.option("Grosor 3", 3);
                grosor.option("Grosor 4", 4);
                grosor.option("Grosor 5 (punto medio)", 5);
                grosor.option("Grosor 6", 6);
                grosor.option("Grosor 7", 7);
                grosor.option("Grosor 8", 8);
                grosor.option("Grosor 9 (el + grueso)", 9);
                grosor.selected(4);
                descarga = createButton("Descargar imagen").parent(main);
                descarga.mousePressed(descargar);
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                background(240);

                instructivo();
            }

            function draw() {
                stroke(colorido.color());
                strokeWeight(grosor.value());
                if (mouseIsPressed) {
                    line(pmouseX, pmouseY, mouseX, mouseY);
                }
            }

            function descargar() {
                  saveCanvas("Mi dibujo", "jpg");
            }
            
            function instructivo(){
                alert("Hola! Paint Online es una herramienta básica de dibujo online, donde puedes dibujar lo que quieras y transformarlo rápidamente en una imagen descargable. Por ejemplo, puedes usarlo para dibujar un boceto y que no se te vaya una idea, o para tomar notas, apuntes visuales, o incluso algo mas desarrollado si te animas. Utiliza la caja de color para escoger el que prefieras, y la herramienta grosor para escoger el tipo de linea");
            }
        </script>

    
    </body>
</html>
